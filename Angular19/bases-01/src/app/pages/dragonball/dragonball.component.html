<h1>DragonBall Page</h1>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{name()}}</h3>
        <input type="text" class="form-control" placeholder="Nombre" 
            [value]="name()" 
            (input)="name.set(txtName.value)" 
            #txtName />
        <h3>Power: {{power()}}</h3>
        <input type="number" class="form-control mt-2" placeholder="Poder" 
            [value]="power()" 
            (input)="power.set(+txtPower.value)" 
            #txtPower />

        <button (click)="addCharacter()" class="mt2 btn btn-primary">Agregar</button>
    </div>
    
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for(character of characters(); track character ;let idx = $index){
                @if(character.power > 500){
                    <li>
                        <span>{{idx}} - {{character.name}}</span>
                        <strong [class.text-danger]="character.power >= 9000" >( {{character.power}} )</strong>
                    </li>
                }@else{
                    <li><strong>nadie</strong></li>
                }
            }
        </ul>
    </div>
    

</section>
